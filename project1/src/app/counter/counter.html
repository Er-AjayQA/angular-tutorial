<div>
  <p style="text-align: center">{{ count }}</p>
  <div class="btn-group">
    <button class="btn btn-red" (click)="handleCounter('decrement')">Decrement</button>
    <button class="btn btn-gray" (click)="handleCounter('reset')">Reset</button>
    <button class="btn btn-green" (click)="handleCounter('increment')">Increment</button>
  </div>
</div>
