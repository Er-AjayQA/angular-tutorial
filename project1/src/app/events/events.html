<!-- Mouse Events -->
<div class="content_body">
  <!-- Output Container -->
  <div>
    <p><b>Event Name:</b> {{ output }}</p>
  </div>
  <h4 style="text-align: center" class="subtitle">Mouse Events:</h4>

  <!-- Click Event -->
  <div class="sub_section horizontal_group">
    <button class="event-btn" (click)="handleClickEvent($event)">Click Me!</button>
    <button class="event-btn" (dblclick)="handleDblClickEvent($event)">Double Click Me!</button>
    <button
      class="event-btn"
      (mousedown)="handleMouseDownEvent($event)"
      (mouseup)="handleMouseUpEvent($event)"
    >
      Click & Release!
    </button>
  </div>

  <!-- Mouse Enter & Leave Event Boxes -->
  <div class="sub_section horizontal_group">
    @if (output==="mouseenter"){
    <div style="background-color: #ff0000" class="box" (mouseenter)="handleMouseEnterEvent($event)">
      <p style="color: #fff">Enter the into the box.</p>
    </div>
    } @else{
    <div style="background-color: #0000ff" class="box" (mouseleave)="handleMouseLeaveEvent($event)">
      <p>Bring in and out the cursor from this box</p>
    </div>
    }
  </div>

  <!-- Mouse Move & Out Event Boxes -->
  <div
    class="box"
    (mousemove)="handleMouseMoveOutEvent($event)"
    (mouseout)="handleMouseMoveOutEvent($event)"
  >
    <p>{{ mouseMoveOutResult }}</p>
  </div>
</div>
