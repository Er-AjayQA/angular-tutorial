<div class="main-box">
  <!-- Output Container -->
  <div>
    <p><b>Event Name:</b>{{ output }}</p>
  </div>

  <div class="input-box">
    <input type="text" placeholder="enter username" class="inputField" (input)="getName($event)" />

    <input type="email" placeholder="enter email" class="inputField" #emailInput />
  </div>

  <div class="btn-group">
    <button class="btn" (click)="setName()">Set Value</button>
    <button class="btn" (click)="getEmail(emailInput.value)">Get Email</button>
  </div>
</div>
